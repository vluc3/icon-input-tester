<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img
          class="v-center-block logo-small angular-university-logo"
          src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
          data-pin-nopin="true"
        >
      </a>
    </li>
    <li>
      <a>Icon Input</a>
    </li>
  </ul>
</header>
<body>
  <div class="container">
    <h1>Font Awesome Input</h1>
    <div class="form">

      <div class="form-row">
        <label>Standard input</label>
        <input
          type="text"
          placeholder="Input"
        >
      </div>

      <br>

      <div class="form-row">
        <label>Name (Default theme)</label>
        <font-awesome-input
          [icon]="userIcon">
          <input
            type="text"
            placeholder="Name"
            autocomplete="off"
          />
        </font-awesome-input>
      </div>

      <div class="form-row email">
        <label>Email (Custom theme)</label>
        <font-awesome-input
          [icon]="envelopeIcon">
          <input
            type="email"
            placeholder="Email"
            autocomplete="off"
          />
        </font-awesome-input>
      </div>

      <div class="form-row font-awesome-input-blue-theme">
        <label>Password (Blue theme)</label>
        <font-awesome-input
          [icon]="lockIcon">
          <input
            type="password"
            placeholder="Password"
            autocomplete="off"
          />
        </font-awesome-input>
      </div>

      <div class="form-row stripe">
        <label>Stripe (Custom theme)</label>
        <font-awesome-input
          [icon]="globeIcon"
          [outline]="false">
          <input
            type="text"
            placeholder="Stripe"
            autocomplete="off"
          />
        </font-awesome-input>
      </div>

      <div class="form-row font-awesome-input-red-theme">
        <label>Paypal (Red theme)</label>
        <font-awesome-input
          [icon]="shoppingBagIcon">
          <input
            type="text"
            placeholder="Paypal"
            autocomplete="off"
          />
        </font-awesome-input>
      </div>

      <div class="form-row font-awesome-input-readonly-theme">
        <label>Sport (Readonly theme)</label>
        <font-awesome-input
          [icon]="skiingNordicIcon">
          <input
            type="email"
            placeholder="Sport"
            autocomplete="off"
            readonly
          />
        </font-awesome-input>
      </div>
    </div>
  </div>
</body>
